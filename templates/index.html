<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333333;
        }

        .navbar-brand, .nav > li > a {
            color: #f4f4f4 !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.3em;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .form-control {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #555555;
            outline: none;
            margin-right: 10px;
        }

        .btn-warning {
            padding: 10px 15px;
            font-size: 1em;
            color: #ffffff;
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .recommended-books {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .book-card {
            width: 160px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: scale(1.05); 
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .book-info {
            margin-top: 8px;
        }

        .book-title {
            font-size: 1em;
            font-weight: bold;
            margin: 8px 0 4px;
            color: #ffffff;
        }

        .book-details {
            font-size: 0.85em;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Top 50 Books</h1>

        <div class="recommended-books">
            {% for i in range(book_name|length) %}
                <div class="book-card">
                    <img src="{{ image[i] }}" alt="Book Image">
                    <div class="book-info">
                        <p class="book-title">{{ book_name[i] }}</p>
                        <p class="book-details">{{ author[i] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
