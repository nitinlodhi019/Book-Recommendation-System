<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1535905557558-afc4877a26fc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8");
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #00a65a;
        }

        .navbar-brand, .nav > li > a {
            color: #ffffff !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .form-control {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .btn-warning {
            padding: 10px 15px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .recommended-books {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card {
            width: 180px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book-info {
            margin-top: 10px;
        }

        .book-title {
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        .book-details {
            font-size: 0.9em;
            color: #bbbbbb;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <div class="search-bar">
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="Enter a genre or title">
                <input type="submit" class="btn btn-warning" value="Recommend">
            </form>
        </div>

        <div class="recommended-books">
            {% if data %}
                {% for i in data %}
                    <div class="book-card">
                        <img src="{{i[2]}}" alt="Book cover">
                        <div class="book-info">
                            <p class="book-title">{{i[0]}}</p>
                            <h4 class="book-details">{{i[1]}}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
